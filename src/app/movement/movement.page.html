<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>movement</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-fab slot="fixed" vertical="top" horizontal="center" *ngIf="alarmOnOff === false">
    
  </ion-fab>

  <ion-row>
    <ion-col>
      <ion-button
        class="full-screen-button"
        expand="block"
        [color]="alarmOnOff ? 'danger' : 'success'"
        (click)="cambiarAlarma()"
      >
      </ion-button>
    </ion-col>
  </ion-row>
</ion-content>
